    <script type="text/babel">
      const rootElement = document.getElementById("root");
      const random = () => {
        const number = Math.floor(Math.random() * (10 - 1) + 1);
        const element = (
          <>
            <button>{number}</button>
            <div>
              <p>{number}</p>
            </div>
          </>
        );
        ReactDOM.render(element, rootElement);
      };

      setInterval(() => {
        random();
      }, 1000);
    </script>
