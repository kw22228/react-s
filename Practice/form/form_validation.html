<!DOCTYPE html>
<html lang="en">
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
      const App = () => {
        const [phoneNum, setPhoneNum] = React.useState("");
        const [message, setMessage] = React.useState("Insert phone number");

        const handleSubmit = (e) => {
            e.preventDefault();
            console.log(phoneNum);
        }
        const handleChange = (e) => {
            if(e.target.value.startsWith(0)){
                setMessage("Phone number is valid")
                setPhoneNum(e.target.value)
            }else if(e.target.value.length === 0){
                setMessage("Insert phone number")
                setPhoneNum("")
            }else{
                setMessage("Phone number should start with 0")
            }
        }

        return (
            <>
                <form onSubmit={handleSubmit}>
                    <label htmlFor="phone">Phone Number : </label>
                    <br />
                    <input id="phone" name="phone" type="Number" onChange={handleChange} value={phoneNum}/>
                    <p>{message}</p>
                    <p>{phoneNum}</p>
                    <br />
                    <br />
                    <button type="submit" disabled={phoneNum.length === 0 || message === "Phone number should start with 0"}>Submit</button>
                </form> 
            </>
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
